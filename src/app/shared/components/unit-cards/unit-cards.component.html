<div class="d-flex flex-column gap-4">
    @if (cards.length) {
    @for (card of cards; track $index) {
    <a role="button" tabindex="0" (click)="clickedCard(card)">
        <div class="card h-100">
            <div class="card-body d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="card-title">
                        {{ isUnit(card) ? card.unitLabelName
                        : isLesson(card) ? card.lessonName
                        : card.nameArabic }}
                    </h5>
                    @if (isUnit(card)) {
                    <p class="card-text">{{ card.unitName }}</p>
                    }
                </div>
                <img src="assets/icons/arrow-btn.svg" alt="image desc" width="34px" height="34px" />
            </div>
        </div>
    </a>
    }
    } @else {
    <!-- Skeleton Loader -->
    @for (_ of [1, 2, 3, 4]; track $index) {
    <div class="card h-100">
        <div class="card-body d-flex justify-content-between align-items-center">
            <div>
                <app-skeleton [circles]="0" [squares]="1" [rectangles]="0"></app-skeleton>
                <div class="my-2">
                    <app-skeleton [circles]="0" [squares]="0" [rectangles]="1"></app-skeleton>
                </div>
            </div>
            <app-skeleton [smallCircles]="1" [squares]="0" [rectangles]="0"></app-skeleton>
        </div>
    </div>
    }
    }
</div>
