<div class="d-flex justify-content-between align-items-center my-4">
  <div class="pagination-info">
    {{'SHOWING' | translate}} {{ totalRecords ? (first ? first +1  : 1) : 0 }}-{{ Math.min(first + rows, totalRecords) ? Math.min(first + rows, totalRecords) : 0 }} {{'OF' | translate}}
    {{ totalRecords }} {{ itemLabel  | translate}}
  </div>
  <p-paginator
    [first]="first"
    [rows]="rows"
    [totalRecords]="totalRecords"
    (onPageChange)="onPageChange($event)"
    class="paginator"
  ></p-paginator>
</div>
