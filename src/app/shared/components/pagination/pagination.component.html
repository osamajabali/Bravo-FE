<div class="d-flex justify-content-between align-items-center my-4">
  <div class="pagination-info">
    {{'SHOWING' | translate}} {{ first ? first : 1 }}-{{ Math.min(first + rows - 1, totalRecords) }} {{'OF' | translate}}
    {{ totalRecords }} {{ itemLabel  | translate}}
  </div>
  <p-paginator
    [first]="first"
    [rows]="rows"
    [totalRecords]="totalRecords"
    (onPageChange)="onPageChange($event)"
    class="paginator"
  ></p-paginator>
</div>
