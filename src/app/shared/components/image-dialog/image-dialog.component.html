<p-dialog [(visible)]="showReader" [closable]="true" [modal]="true" [style]="{ width: '60vw', height: '90vh' }" [draggable]="false" (onHide)="hideDialog()"
    [resizable]="false" [closeOnEscape]="true" [showHeader]="false">
    <div class="book-reader">
        @if (isImage) {
            <div class="book-title">{{ book.title }}</div>
        <p-galleria [value]="bookPages" [showItemNavigators]="true" [showThumbnails]="false" [showIndicators]="false"
            [circular]="false" [responsiveOptions]="responsiveOptions"
            [containerStyle]="{ margin: 'auto' }" [(activeIndex)]="activeIndex">
            <ng-template pTemplate="item" let-item>
                <img [src]="item" [alt]="item"
                    style="width: 70%; height: auto; max-height: 70vh; object-fit: contain;" />
            </ng-template>
        </p-galleria>
        }@else {
            <div class="book-reader">

        <p-galleria [value]="bookPages" [showItemNavigators]="true" [showThumbnails]="false" [showIndicators]="false"
            [circular]="true" [responsiveOptions]="responsiveOptions"
            [containerStyle]="{ margin: 'auto' }" [(activeIndex)]="activeIndex">
            <ng-template pTemplate="item" let-item>
                <div>{{item}}</div>
            </ng-template>
        </p-galleria>
            </div>
        }
        <div class="custom-indicator">
            <span class="page-number">{{ activeIndex + 1 }}/{{ bookPages.length }}</span>
        </div>
    </div>
</p-dialog>
