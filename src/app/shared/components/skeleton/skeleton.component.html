<div class="skeleton-container">
    <!-- Circle skeletons -->
    <div *ngFor="let _ of [].constructor(circles)" class="skeleton skeleton-circle"></div>

    <!-- Square skeletons -->
    <div *ngFor="let _ of [].constructor(squares)" class="skeleton skeleton-square"></div>

    <!-- Rectangle skeletons -->
    <div *ngFor="let _ of [].constructor(rectangles)" class="skeleton skeleton-rectangle"></div>
</div>
