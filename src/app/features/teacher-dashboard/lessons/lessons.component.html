<div>
  <app-skill-summary
    [showAssignmentButton]="false"
    [data]="summaryData"
  ></app-skill-summary>
  <div class="units-container">
    <div class="header">
      <h1 class="page-title">{{lessons.totalRecords}} {{ "LESSONS" | translate }}</h1>
    </div>

    @if (lessons.lessons) {
      @for (lesson of lessons.lessons; track $index) {
        <app-lesson-cards [sections]="sections" [card]="lesson" [showPagination]="true"  [rows]="lessons.pageSize" [first]="first" [totalRecords]="lessons.totalRecords" (paginatorState)="nextPage($event)"></app-lesson-cards>
      }
  
        
      <app-pagination [first]="first" [rows]="lessons.pageSize" [itemLabel]=" 'LESSONS'"
        [totalRecords]="lessons.totalRecords" itemLabel="books" (pageChange)="nextPage($event)"></app-pagination>
    
    }@else {
      @for (_ of [1, 2, 3, 4]; track $index) {
      <div class="card h-100">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <app-skeleton [circles]="0" [squares]="1" [rectangles]="0"></app-skeleton>
            <div class="my-2">
              <app-skeleton [circles]="0" [squares]="0" [rectangles]="1"></app-skeleton>
            </div>
          </div>
          <app-skeleton [smallCircles]="0" [squares]="1" [rectangles]="0"></app-skeleton>
        </div>
      </div>
      }}
    

  </div>
</div>
