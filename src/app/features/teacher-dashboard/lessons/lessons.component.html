<div>
  <app-skill-summary
    [showAssignmentButton]="false"
    [data]="summaryData"
  ></app-skill-summary>
  <div class="units-container">
    <div class="header">
      <h1 class="page-title">{{ "LESSONS" | translate }}</h1>
    </div>

    <app-lesson-cards [cards]="lessons.lessons" [showPagination]="true"  [rows]="lessons.pageSize" [first]="first" [totalRecords]="lessons.totalRecords" (paginatorState)="nextPage($event)"></app-lesson-cards>
  </div>
</div>
