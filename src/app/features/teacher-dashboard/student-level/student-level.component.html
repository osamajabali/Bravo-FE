<div class="student-level">
  <div class="d-flex justify-content-end align-items-center gap-3">
    <button pButton label="" class="p-button-outlined show-button d-flex gap-2">
      <img src="icon-plus.svg" alt="arrow-right" />
      <span>Send Assignment</span>
    </button>
  </div>
  <div class="sections-container">
    <div class="section">
      <h2 class="section-title">
        <span>
          <img src="icon-high-achievers.svg" alt="high achievers" />
        </span>
        <span>High Achievers</span>
      </h2>
      <div class="students-list">
        @for (student of highAchievers; track student.id) {
        <div class="student-row">
          <div class="student-info">
            <p-checkbox
              [(ngModel)]="student.selected"
              [binary]="true"
              (onChange)="onStudentSelect(student, true)"
            ></p-checkbox>
            <div class="student-avatar">
              {{ getInitials(student.name) }}
            </div>
            <span class="student-name">{{ student.name }}</span>
          </div>
          <div class="books-level">{{ student.level }}</div>
        </div>
        }
      </div>
    </div>

    <div class="section">
      <h2 class="section-title">
        <span>
          <img src="icon-low-achievers.svg" alt="low achievers" />
        </span>
        <span>Low Achievers</span>
      </h2>
      <div class="students-list low-achievers">
        @for (student of lowAchievers; track student.id) {
        <div class="student-row">
          <div class="student-info">
            <p-checkbox
              [(ngModel)]="student.selected"
              [binary]="true"
              (onChange)="onStudentSelect(student, false)"
            ></p-checkbox>
            <div class="student-avatar">
              {{ getInitials(student.name) }}
            </div>
            <span class="student-name">{{ student.name }}</span>
          </div>
          <div class="books-level">{{ student.level }}</div>
        </div>
        }
      </div>
    </div>
  </div>
</div>
