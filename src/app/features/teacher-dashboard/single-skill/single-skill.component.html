<div class="single-skill container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fs-5 text-primary-900 mb-0">{{ skills.length }} Skills</h2>
    <div class="d-flex align-items-center gap-2">
      <app-search></app-search>
      <img
        src="assets/icons/search-sort/grid-view.svg"
        alt="grid-view"
        class="cursor-pointer"
        width="42px"
        height="42px"
      />
      <img
        src="assets/icons/search-sort/filter.svg"
        alt="grid-view"
        class="cursor-pointer"
        width="42px"
        height="42px"
      />
    </div>
  </div>

  <div class="row row-cols-1 g-3">
    @for (skill of skills; track $index) {
    <div class="card h-100 col">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div class="me-2">
          <h5 class="mb-3 card-title">{{ skill.title }}</h5>
          <div class="tag-container">
            @if(skill.levels){ @for (level of skill.levels; track $index) {
            <div class="tags-value">
              <span class="fw-bold">{{ level }}</span>
            </div>
            } }
          </div>
        </div>
        <div class="col-3 d-flex flex-column">
          <div class="d-flex align-items-center justify-content-end mb-2">
            <img
              src="assets/icons/single-skill/user-multiple-02.svg"
              alt="user-multiple"
              class="me-2 cursor-pointer"
              width="34px"
              height="34px"
            />
            <img
              src="assets/icons/single-skill/open.svg"
              alt="open"
              class="me-2 cursor-pointer"
              width="34px"
              height="34px"
            />
            <img
              src="assets/icons/single-skill/view.svg"
              alt="view"
              class="me-2 cursor-pointer"
              width="34px"
              height="34px"
            />
            <button
              type="button"
              class="btn btn-style"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Activate Skill
            </button>
          </div>

          @if(skill.lastUpdated){
          <div class="activation">Activation: {{ skill.lastUpdated }}</div>
          }
        </div>
      </div>
    </div>
    }
  </div>
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body text-center mb-4">
          <div class="mb-4"> Are you sure you want to activate this skill? </div>
          <div class="d-flex justify-content-center gap-2">
            <button
              type="button"
              class="btn mobal-btn-secondary"
              data-bs-dismiss="modal"
            >
              No
            </button>
            <button type="button" class="btn mobal-btn">Yes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
