<div>
    <app-skill-summary [showAssignmentButton]="false" [data]="skillSummaryData"></app-skill-summary>
    <div class="units-container">
        <div class="header">
            <h1 class="page-title">{{ skills?.totalRecords }} {{'SKILLS' | translate}}</h1>
        </div>

        @if(skills.learningOutcomes){
        @for (skill of skills.learningOutcomes; track $index) {
        <app-skills-cards [skill]="skill" [showPagination]="true" [rows]="" [first]="first"
            [totalRecords]="skills.totalRecords" (paginatorState)="nextPage($event)" />
        }

        <app-pagination [first]="first" [rows]="skills.pageSize" [totalRecords]="skills.totalRecords" itemLabel="books"
            [itemLabel]="'SKILLS'" (pageChange)="nextPage($event)"></app-pagination>
        }@else {
        @for (_ of [1, 2, 3, 4]; track $index) {
        <div class="card h-100">
            <div class="card-body d-flex justify-content-between align-items-center">
                <div>
                    <app-skeleton [circles]="0" [squares]="1" [rectangles]="0"></app-skeleton>
                    <div class="my-2">
                        <app-skeleton [circles]="0" [squares]="0" [rectangles]="1"></app-skeleton>
                    </div>
                </div>
                <app-skeleton [smallCircles]="0" [squares]="1" [rectangles]="0"></app-skeleton>
            </div>
        </div>
        }}

    </div>
