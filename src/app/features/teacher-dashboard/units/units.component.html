<div class="units container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fs-5 text-primary-900">Units</h2>
    <div class="d-flex align-items-center gap-2">
      <app-search></app-search>
      <img
        src="assets/icons/search-sort/grid-view.svg"
        alt="grid-view"
        class="cursor-pointer"
        width="42px"
        height="42px"
      />
    </div>
  </div>
  <div class="d-flex flex-column gap-4">
    @for (unit of units; track $index) {
    <div class="card h-100">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h5 class="card-title">{{ unit.title }}</h5>
          <p class="card-text">{{ unit.description }}</p>
        </div>
        <img
          src="assets/icons/arrow-btn.svg"
          alt="image desc"
          width="34px"
          height="34px"
        />
      </div>
    </div>
    }
  </div>
</div>
