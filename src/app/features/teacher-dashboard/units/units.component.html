<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="fs-5">Units</h2>
    <div class="d-flex align-items-center">
      <div class="input-group me-2">
        <input
          type="text"
          class="form-control search"
          placeholder="Search"
          aria-label="Search"
        />
        <span class="input-group-text" id="search-icon">
          <img
            src="assets/icons/search-sort/search-01.svg"
            alt="search"
            width="24px"
            height="24px"
          />
        </span>
      </div>
      <img
        src="assets/icons/search-sort/left-to-right-list-dash.svg"
        alt="dash-list"
        class="me-3 cursor-pointer"
        width="24px"
        height="24px"
      />
      <img
        src="assets/icons/search-sort/grid-view.svg"
        alt="grid-view"
        class="cursor-pointer"
        width="24px"
        height="24px"
      />
    </div>
  </div>
  <div class="row row-cols-1 g-4">
    <div class="col" *ngFor="let unit of units">
      <div class="card h-100">
        <div
          class="card-body d-flex justify-content-between align-items-center"
        >
          <div>
            <h5 class="card-title">{{ unit.title }}</h5>
            <p class="card-text">{{ unit.description }}</p>
          </div>
          <img
            src="assets/icons/arrow-btn.svg"
            alt="image desc"
            width="34px"
            height="34px"
          />
        </div>
      </div>
    </div>
  </div>
</div>
