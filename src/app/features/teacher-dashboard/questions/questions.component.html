<div class="questions container d-flex flex-column gap-4">
  <section class="d-flex flex-column border-bottom pb-2">
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex flex-column title">
        <span class="fs-8">Subject</span>
        <span class="fs-5 fw-bold"
          >المطالعة، التّعرّف على المكتبة، الهوايات</span
        >
      </div>
      <app-button text="Add Assignment"></app-button>
    </div>
  </section>
  <section class="d-flex flex-column">
    <div class="d-flex align-items-center gap-4 fs-7 link mb-4">
      <a href="" class="">Questions</a>
      <div class="divider-v"></div>
      <a href="" class="active">Book Details</a>
    </div>
    <div class="d-flex flex-column gap-3">
      @for (question of questions; track $index) {
      <div class="card d-flex flex-row">
        <div
          class="card-body d-flex justify-content-between align-items-center"
        >
          <span class="fw-bold fs-7 title">{{ question.learningOutcomeName }}</span>
          <span class="fw-bold fs-7 title">{{ question.questionText }}</span>

          <img
            src="assets/icons/single-skill/view.svg"
            alt="grid-view"
            class="cursor-pointer"
            width="34px"
            height="34px"
          />
        </div>
      </div>
      }
    </div>
  </section>
</div>
