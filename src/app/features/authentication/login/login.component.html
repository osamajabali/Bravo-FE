<div class="custom-container">
  <div class="container">
    <div class="d-flex justify-content-center">
      <div
        class="w-50 d-flex flex-column justify-content-center"
      >
        <img src="bravo-logo-large.svg" alt="login-image" class="login-image" />
        <div class="large-text">{{ 'LOGIN.TAGLINE_MAIN1' | translate }} <br/> {{ 'LOGIN.TAGLINE_MAIN2' | translate }}</div>
        <div class="small-text">
            {{ 'LOGIN.TAGLINE_SUB1' | translate }}
        </div>
        <div class="small-text">
            {{ 'LOGIN.TAGLINE_SUB2' | translate }}
        </div>
      </div>
      <div class="w-50">
        <form AutoFormError
          #loginForm="ngForm"
          (ngSubmit)="onSubmit(loginForm)"
          class="login-card"
        >
          <div class="title">{{ 'LOGIN.TITLE' | translate }}</div>
          
          <!-- Error Message Display -->
          <div *ngIf="errorMessage" class="alert alert-danger error-message" role="alert">
            <i class="pi pi-exclamation-triangle me-2"></i>
            {{ errorMessage | translate }}
          </div>

          <div class="form-group">
            <label for="email" class="form-label my-2 font-bold"
              >{{ 'LOGIN.USERNAME_LABEL' | translate }} <span class="required-indicator">*</span></label
            >
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
              [(ngModel)]="user.username"
              (input)="onInputChange()"
              (blur)="onInputChange()"
              [placeholder]="'LOGIN.USERNAME_PLACEHOLDER' | translate"
              [class.is-invalid]="errorMessage && (errorMessage.includes('USERNAME') || errorMessage.includes('REQUIRED'))"
            />
          </div>
          <div class="d-flex flex-column">
            <label for="password" class="form-label my-2 font-bold"
              >{{ 'LOGIN.PASSWORD_LABEL' | translate }} <span class="required-indicator">*</span></label
            >
            <p-password
              type="password"
              class=""
              id="password"
              name="password"
              required
              [(ngModel)]="user.password"
              (input)="onInputChange()"
              (blur)="onInputChange()"
              [placeholder]="'LOGIN.PASSWORD_PLACEHOLDER' | translate"
              [feedback]="false"
              [toggleMask]="true"
              [class.is-invalid]="errorMessage && (errorMessage.includes('PASSWORD') || errorMessage.includes('REQUIRED'))"
              [class.is-valid]="user.password && user.password.length >= 4"
            ></p-password>
          </div>
          <div class="login-options">
            <div class="keep-logged-in">
              <div class="filter-section-content">
                <div class="filter-option">
                  <div class="custom-checkbox">
                    <input
                      type="checkbox"
                      id="keepLoggedIn"
                      name="keepLoggedIn"
                      [(ngModel)]="keepMeLoggedIn"
                      class="visually-hidden"
                    />
                    <label for="keepLoggedIn" class="checkbox-label">
                      <span class="checkbox-icon">
                        <img
                          *ngIf="keepMeLoggedIn"
                          src="icon-checkbox-checked.svg"
                          alt="Checked"
                          class="checkbox-checked"
                        />
                        <img
                          *ngIf="!keepMeLoggedIn"
                          src="icon-checkbox-unchecked.svg"
                          alt="Unchecked"
                          class="checkbox-unchecked"
                        />
                      </span>
                      <span class="filter-option-label">{{ 'LOGIN.KEEP_LOGGED_IN' | translate }}</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="forget-password">
              <a
                href="#"
                (click)="onForgetPassword($event)"
                class="forget-password-link"
              >
                {{ 'LOGIN.FORGET_PASSWORD' | translate }}
              </a>
            </div>
          </div>
          <button 
            pButton 
            type="submit" 
            class="p-button-primary w-100"
            [disabled]="isLoading"
          >
            <span class="form-label" *ngIf="!isLoading">{{ 'LOGIN.BUTTON_LOGIN' | translate }}</span>
            <span class="form-label" *ngIf="isLoading">
              <i class="pi pi-spin pi-spinner me-2"></i>
              {{ 'LOGIN.BUTTON_LOGGING_IN' | translate }}
            </span>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
