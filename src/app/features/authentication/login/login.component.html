<div class="custom-container">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="card w-50 p-2">
                <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                    <div class="row d-flex justify-content-around">
                        <div class="col-6 text-white">
                            <a [routerLink]="'/'" class="text-white" aria-label="Back to Home">
                                <i class="bi bi-chevron-left"></i>
                            </a>
                        </div>
                    </div>

                    <div class="container">
                        <div class="row p-5">
                            <div class="col-12 text-center m-0 p-0">
                                <img class="col-12 logo-img" src="../../../../assets/images/login-img.png" alt="Login Image">
                            </div>

                            <div class="col-12">
                                <div class="form-group">
                                    <label for="email" class="form-label my-2 text-white">EMAIL</label>
                                    <input type="email" class="form-control bg-transparent text-white"
                                        id="email" name="email" required [(ngModel)]="user.email"
                                        placeholder="Enter your email">
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-group">
                                    <label for="password" class="form-label my-2 text-white">PASSWORD</label>
                                    <input type="password" class="form-control bg-transparent text-white"
                                        id="password" name="password" required [(ngModel)]="user.password"
                                        placeholder="Enter your password">
                                </div>
                            </div>

                            <div class="col-12 d-flex justify-content-center my-2 p-2">
                                <button class="join btn p-2 w-50 text-white" type="submit">
                                    <span class="form-label">LOGIN</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <img class="col-12 mt-2 logo-img" src="../../../assets/images/cisco.svg" alt="Cisco Logo">
        </div>
    </div>
</div>
