<div class="custom-container">
  <div class="container">
    <div class="d-flex justify-content-center">
      <div
        class="w-50 d-flex flex-column justify-content-center"
      >
        <img src="bravo-logo-large.svg" alt="login-image" class="login-image" />
        <div class="large-text">Zero Gravity. <br/> Full Impact.</div>
        <div class="small-text">
            Where teaching lifts off &
        </div>
        <div class="small-text">
            learning has no limits.
        </div>
      </div>
      <div class="w-50">
        <form
          #loginForm="ngForm"
          (ngSubmit)="onSubmit(loginForm)"
          class="login-card"
        >
          <div class="title">Login</div>
          <div class="form-group">
            <label for="email" class="form-label my-2 font-bold"
              >Username</label
            >
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
              [(ngModel)]="user.username"
              placeholder=""
            />
          </div>
          <div class="d-flex flex-column">
            <label for="password" class="form-label my-2 font-bold"
              >Password</label
            >
            <p-password
              type="password"
              class=""
              id="password"
              name="password"
              required
              [(ngModel)]="user.password"
              placeholder=""
              [feedback]="false"
              [toggleMask]="true"
            ></p-password>
          </div>
          <div class="login-options">
            <div class="keep-logged-in">
              <div class="filter-section-content">
                <div class="filter-option">
                  <div class="custom-checkbox">
                    <input
                      type="checkbox"
                      id="keepLoggedIn"
                      name="keepLoggedIn"
                      [(ngModel)]="keepMeLoggedIn"
                      class="visually-hidden"
                    />
                    <label for="keepLoggedIn" class="checkbox-label">
                      <span class="checkbox-icon">
                        <img
                          *ngIf="keepMeLoggedIn"
                          src="icon-checkbox-checked.svg"
                          alt="Checked"
                          class="checkbox-checked"
                        />
                        <img
                          *ngIf="!keepMeLoggedIn"
                          src="icon-checkbox-unchecked.svg"
                          alt="Unchecked"
                          class="checkbox-unchecked"
                        />
                      </span>
                      <span class="filter-option-label">Keep me logged in</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="forget-password">
              <a
                href="#"
                (click)="onForgetPassword($event)"
                class="forget-password-link"
              >
                Forget password?
              </a>
            </div>
          </div>
          <button pButton type="submit" class="p-button-primary w-100">
            <span class="form-label">LOGIN</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
